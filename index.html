<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Vibe Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
</head>
<body>

    <div id="loading-screen">
        <img src="src/Loading.gif" alt="Loading..." class="loading-gif">
    </div>

    <div class="main-container">
        <!-- Background Video -->
        <video autoplay muted loop playsinline class="background-video">
            <source src="src/Cyberpunk - Poster.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    
        <div class="content-box">
            <!-- Profile Image -->
            <img src="src/Profile Pic.jpg" alt="Profile" class="profile-image">
    
            <!-- Animated Text -->
            <h1 id="animated-text"></h1>
    
            <!-- User Description -->
            <p>I run a freelance agency offering affordable services in video editing and web development with high quality.</p>
    
            <!-- Button at Bottom Center -->
            <a href="/profile" class="cta-button">Let's Get Started</a>
        </div>

    </div>
    
    
    
    <!-- JavaScript -->
     <script src="script.js"></script>

</body>
</html>
